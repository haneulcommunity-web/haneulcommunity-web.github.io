<!-- 메시지(댓글) 페이지 -->
<div id="messagesPage" class="page">
  <div class="avatar-fullscreen-container">
    <!-- 통일된 네비게이션 바 -->
    <div class="page-navbar">
      <button class="navbar-back" onclick="showPage('searchPage')">
        <span class="back-arrow">←</span>
        <span class="back-text">뒤로</span>
      </button>
      <h2 class="navbar-title" id="messagesTitle">응원 메시지</h2>
      <button class="navbar-home" onclick="showPage('mainPage')" title="홈으로">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5v8.25A1.25 1.25 0 0 1 19.75 20H4.25A1.25 1.25 0 0 1 3 18.75V10.5Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 20v-6.25c0-.69.56-1.25 1.25-1.25h3.5c.69 0 1.25.56 1.25 1.25V20"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="messages-container">

    <!-- 아바타 정보 -->
    <div class="messages-profile">
      <div class="profile-avatar" id="messageAvatar">
        <!-- 아바타가 여기에 표시됩니다 -->
      </div>
      <div class="profile-info">
        <h3 id="messageName">이름</h3>
        <p id="messageTeam">팀명</p>
      </div>
    </div>

    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
      <input type="text" id="messageCommentAuthor" class="comment-input" placeholder="이름" maxlength="20">
      <textarea id="messageCommentMessage" class="comment-textarea" placeholder="응원 메시지를 남겨주세요." maxlength="200"></textarea>
      <button class="comment-submit-btn" onclick="addMessageComment()">메시지 남기기</button>
      <div id="messageCommentStatus" class="comment-status"></div>
    </div>

    <!-- 댓글 목록 -->
    <div class="comments-list" id="messagesCommentsList">
      <!-- 댓글이 동적으로 추가됩니다 -->
    </div>
    </div>
  </div>
</div>
