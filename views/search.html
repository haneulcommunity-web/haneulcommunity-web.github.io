<!-- 조회 페이지 -->
<div id="searchPage" class="page">
  <div class="avatar-fullscreen-container">
    <!-- 통일된 네비게이션 바 -->
    <div class="page-navbar">
      <button class="navbar-back" onclick="showPage('mainPage')">
        <span class="back-arrow">←</span>
        <span class="back-text">뒤로</span>
      </button>
      <h2 class="navbar-title">조회</h2>
      <button class="navbar-home" onclick="showPage('mainPage')" title="홈으로">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5v8.25A1.25 1.25 0 0 1 19.75 20H4.25A1.25 1.25 0 0 1 3 18.75V10.5Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 20v-6.25c0-.69.56-1.25 1.25-1.25h3.5c.69 0 1.25.56 1.25 1.25V20"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="search-container">
    <div class="search-card">
      <div class="search-form">
        <div class="input-group">
          <label for="searchName">이름</label>
          <input type="text" id="searchName" placeholder="이름을 입력하세요">
        </div>
        <div class="input-group">
          <label for="searchTeam">팀명</label>
          <input type="text" id="searchTeam" placeholder="팀명을 입력하세요">
        </div>
        <button class="action-button" onclick="searchEmployee()">검색</button>
      </div>
      <div id="searchResults" class="search-results"></div>
      <div id="searchStatus" class="status-message"></div>
      <div class="back-button">
        <button class="action-button secondary" onclick="showPage('mainPage')">← 메인으로</button>
      </div>
    </div>
    </div>
  </div>
</div>
