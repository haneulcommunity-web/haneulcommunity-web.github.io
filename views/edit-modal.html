<!-- 수정 모달 -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>데이터 수정</h2>
      <button class="modal-close" onclick="closeEditModal()">×</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>이름</label>
        <input type="text" id="editName" class="form-input">
      </div>
      <div class="form-group">
        <label>팀명</label>
        <input type="text" id="editTeam" class="form-input">
      </div>
      <div class="form-group">
        <label>말씀</label>
        <textarea id="editVerse" class="form-textarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>출처</label>
        <input type="text" id="editReference" class="form-input">
      </div>
      <input type="hidden" id="editEmployeeId">
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" onclick="closeEditModal()">취소</button>
      <button class="btn-primary" onclick="saveEdit()">저장</button>
    </div>
  </div>
</div>
